<div class="List">
  <table mat-table [dataSource]="(users$ | async)">
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Avatar</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.avatar" [alt]="element.avatar" class="avatar"></td>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>
    <ng-container matColumnDef="job_title">
      <th mat-header-cell *matHeaderCellDef> Job Title</th>
      <td mat-cell *matCellDef="let element"> {{element.job_title}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created at</th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator *ngIf="pagination$ | async as paging"
                 [length]="paging.length"
                 [pageSize]="paging.pageSize"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="setPage($event)">
  </mat-paginator>
</div>
